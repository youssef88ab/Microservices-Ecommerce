<div class="row main p-0 m-0 d-flex align-items-center vh-100">
  <!-- Left side with custom styling -->
  <div class="left-container col-lg-6 vh-100 d-flex align-items-center justify-content-center">
    <div class="text-content p-5 text-white">
      <h1 class="display-4 fw-bold mb-4 text-gradient">Welcome Back</h1>
      <p class="lead">Access your account to continue your journey.</p>
      <div class="mt-4 d-none d-lg-block">
        <div class="brand-badge p-2 d-inline-block rounded-3">
          <span class="fw-bold">Cyber Shop</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Right side with login form -->
  <div class="right-container col-lg-6 d-flex justify-content-center m-auto align-items-center">
    <form class="login-card w-75" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h2 class="fw-bold">Login</h2>
        <p class="text-muted">Please enter your credentials</p>
      </div>
      
      <!-- Error message display -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      
      <div class="mb-3">
        <div class="input-group custom-input-group mb-3">
          <span class="input-group-text border-end-0 bg-transparent"><i class="fa-solid fa-envelope"></i></span>
          <input
            type="email"
            class="form-control border-start-0"
            id="email"
            formControlName="email"
            placeholder="Email"
            [ngClass]="{
              'is-invalid': loginForm.get('email')?.invalid && 
                          (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)
            }"
          />
        </div>
        <div *ngIf="loginForm.get('email')?.invalid && 
                    (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
             class="invalid-feedback ps-3">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">
            Email is required
          </span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">
            Please enter a valid email
          </span>
        </div>
        
        <div class="input-group custom-input-group">
          <span class="input-group-text border-end-0 bg-transparent"><i class="fa-solid fa-key"></i></span>
          <input
            type="password"
            class="form-control border-start-0"
            id="password"
            formControlName="password"
            placeholder="Password"
            [ngClass]="{
              'is-invalid': loginForm.get('password')?.invalid && 
                          (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)
            }"
          />
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && 
                    (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
             class="invalid-feedback ps-3">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">
            Password is required
          </span>
        </div>
      </div>
      
      <div class="d-grid gap-2 mb-3">
        <button class="btn custom-btn" type="submit" [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading">Logging in...</span>
        </button>
      </div>
      
      <div class="d-flex justify-content-between">
        <a class="forgot-link">Forgot password?</a>
        <p>New Customer ? <a class="forgot-link" [routerLink]="['/signup']">Create account</a></p>
      </div>
    </form>
  </div>
</div>
