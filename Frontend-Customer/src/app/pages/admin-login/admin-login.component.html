
<body class="bg-light">

  <div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="admin-login-box bg-white shadow rounded p-4 p-md-5">

      <!-- Logo -->
      <div class="d-flex align-items-center justify-content-center mb-3">
        <img src="/Images/Cyberlife.JPG" alt="CyberShop Logo" height="40" width="40" class="me-2">
        <h5 class="mb-0 fw-bold fst-italic">CyberShop</h5>
      </div>
      <hr>

      <!-- Title -->
      <h4 class="text-center mb-4 fw-semibold">Admin Portal</h4>

      <!-- Form -->
      <form>
        <div class="mb-3">
          <label for="admin-email" class="form-label">Admin Email</label>
          <input type="email" class="form-control" id="admin-email" placeholder="Enter admin email" required />
        </div>

        <div class="mb-3">
          <label for="admin-password" class="form-label">Admin Password</label>
          <input type="password" class="form-control" id="admin-password" placeholder="Enter admin password" required />
        </div>

        <!-- Security Note -->
        <div class="alert alert-warning d-flex align-items-center p-2 small mb-3" role="alert">
          <span class="me-2">🔒</span>
          <span>This is a secure admin portal</span>
        </div>

        <!-- Submit -->
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-danger fw-semibold">Authenticate</button>
        </div>

        <!-- Back link -->
        <div class="text-center">
          <a routerLink="/login" class="text-primary small back-link">← Back to user login</a>
        </div>
      </form>

    </div>
  </div>

</body>
