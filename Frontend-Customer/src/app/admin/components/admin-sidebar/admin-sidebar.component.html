<div class="sidebar bg-dark text-white vh-100 position-fixed start-0 top-0 p-4 shadow d-flex flex-column">
    <h2 class="mb-4 fw-bold">Admin Panel</h2>
  
    <!-- Navigation section -->
    <nav class="nav flex-column gap-2 flex-grow-1">
      <a
        class="nav-link text-white-50 d-flex align-items-center gap-3 py-3 px-3 rounded hover-opacity"
        [routerLink]="['/admin']"
        routerLinkActive="active bg-primary text-white fw-semibold"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="fas fa-chart-line"></i>
        Dashboard
      </a>
  
      <a
        class="nav-link text-white-50 d-flex align-items-center gap-3 py-3 px-3 rounded hover-opacity"
        [routerLink]="['/admin/manage-products']"
        routerLinkActive="active bg-primary text-white fw-semibold"
      >
        <i class="fas fa-box"></i>
        Products
      </a>
  
      <a
        class="nav-link text-white-50 d-flex align-items-center gap-3 py-3 px-3 rounded hover-opacity"
        [routerLink]="['/admin/manage-orders']"
        routerLinkActive="active bg-primary text-white fw-semibold"
      >
        <i class="fas fa-shopping-cart"></i>
        Orders
      </a>
  
      <a
        class="nav-link text-white-50 d-flex align-items-center gap-3 py-3 px-3 rounded hover-opacity"
        [routerLink]="['/admin/manage-users']"
        routerLinkActive="active bg-primary text-white fw-semibold"
      >
        <i class="fas fa-users"></i>
        Users
      </a>
  
      <a
        class="nav-link text-white-50 d-flex align-items-center gap-3 py-3 px-3 rounded hover-opacity"
        [routerLink]="['/admin/analytics']"
        routerLinkActive="active bg-primary text-white fw-semibold"
      >
        <i class="fas fa-chart-bar"></i>
        Analytics
      </a>
  
    </nav>
    <a
      class="nav-link text-danger d-flex align-items-center gap-3 py-3 px-3 rounded hover-light mt-auto"
      [routerLink]="['/logout']"
    >
      <i class="fas fa-sign-out-alt"></i>
      Logout
    </a>
  </div>
