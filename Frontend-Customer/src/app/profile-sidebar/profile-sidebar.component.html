<div class="profile-sidebar">
    <div class="user-info text-center p-4 border-bottom border-light border-opacity-10">
      <img [src]="userProfileImage || 'assets/default-profile.png'" 
           class="profile-image rounded-circle border border-light border-opacity-25 mb-3" 
           width="100"
           height="100"
           alt="Profile">
      <h5 class="username mb-2">{{username}}</h5>
    </div>
  
    <nav class="profile-nav p-3">
      <ul class="list-unstyled">
        <li class="mb-2">
          <a routerLink="/profile" 
             routerLinkActive="active"
             class="d-flex align-items-center p-3 text-decoration-none rounded-3 text-light text-opacity-90 hover-bg-light hover-bg-opacity-10 transition">
            <i class="fas fa-user-circle me-3 fs-5"></i>
            <span>Profile</span>
          </a>
        </li>
        <li class="mb-2">
          <a routerLink="/profile/orders" 
             routerLinkActive="active"
             class="d-flex align-items-center p-3 text-decoration-none rounded-3 text-light text-opacity-90 hover-bg-light hover-bg-opacity-10 transition">
            <i class="fas fa-shopping-bag me-3 fs-5"></i>
            <span>My Orders</span>
          </a>
        </li>
        <li class="logout-item mt-4 pt-3 border-top border-light border-opacity-10">
          <a (click)="logout()"
             class="d-flex align-items-center p-3 text-decoration-none rounded-3 text-danger text-opacity-90 hover-bg-danger hover-bg-opacity-10 transition cursor-pointer">
            <i class="fas fa-sign-out-alt me-3 fs-5"></i>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
