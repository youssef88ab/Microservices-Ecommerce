<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    
    .profile-container {
      display: flex;
      min-height: 100vh;
    }
    
    .profile-sidebar {
      width: 280px;
      background: #2c3e50;
      color: white;
      padding: 20px;
      position: fixed;
      height: 100vh;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .user-info {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }
    
    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 15px;
    }
    
    .username {
      margin: 10px 0;
      font-weight: 500;
    }
    
    .user-role {
      font-size: 0.8rem;
      padding: 5px 10px;
      border-radius: 20px;
      text-transform: uppercase;
    }
    
    .profile-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .profile-nav li a {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 5px;
      transition: all 0.3s ease;
    }
    
    .profile-nav li a:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    
    .profile-nav li a i {
      margin-right: 10px;
      font-size: 1.1rem;
      width: 20px;
      text-align: center;
    }
    
    .profile-nav li a.active {
      background: #3498db;
      color: white;
    }
    
    .logout-item a {
      color: #e74c3c !important;
    }
    
    .logout-item a:hover {
      background: rgba(231, 76, 60, 0.1) !important;
    }
    
    .profile-content {
      flex: 1;
      margin-left: 280px;
      padding: 30px;
      background: #f8f9fa;
      min-height: 100vh;
    }
    
    @media (max-width: 768px) {
      .profile-sidebar {
        width: 100%;
        position: relative;
        height: auto;
      }
      
      .profile-content {
        margin-left: 0;
      }
      
      .profile-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <!-- Sidebar -->
    <div class="profile-sidebar">
      <div class="user-info">
        <img src="https://via.placeholder.com/150" class="profile-image" alt="Profile">
        <h5 class="username">John Doe</h5>
        <span class="user-role badge bg-primary">USER</span>
      </div>

      <nav class="profile-nav">
        <ul>
          <li>
            <a href="#" class="active">
              <i class="fas fa-user-circle"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-shopping-bag"></i>
              <span>My Orders</span>
            </a>
          </li>
          <li class="logout-item">
            <a href="#">
              <i class="fas fa-sign-out-alt"></i>
              <span>Logout</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="profile-content">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Profile Information</h4>
          <hr>
          <div class="row">
            <div class="col-md-6">
              <p><strong>Full Name:</strong> John Doe</p>
              <p><strong>Email:</strong> john.doe@example.com</p>
              <p><strong>Phone:</strong> (123) 456-7890</p>
            </div>
            <div class="col-md-6">
              <p><strong>Joined:</strong> January 15, 2023</p>
              <p><strong>Last Login:</strong> June 10, 2023</p>
              <p><strong>Status:</strong> <span class="badge bg-success">Active</span></p>
            </div>
          </div>
          <button class="btn btn-primary mt-3">Edit Profile</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
