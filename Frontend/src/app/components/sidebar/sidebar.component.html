<div class="sidebar bg-dark text-white vh-100 position-fixed start-0 top-0 p-3">
  <h2 class="mb-4 fw-semibold text-white">Admin Panel</h2>
  <nav class="nav flex-column">
    <a class="nav-link text-white-50 d-flex align-items-center mb-2 rounded" 
       [routerLink]="['/admin']" 
       routerLinkActive="active bg-primary text-white"
       [routerLinkActiveOptions]="{exact: true}">
      <i class="fas fa-chart-line me-3"></i>
      Dashboard
    </a>
    <a class="nav-link text-white-50 d-flex align-items-center mb-2 rounded" 
       [routerLink]="['/admin/manage-products']" 
       routerLinkActive="active bg-primary text-white">
      <i class="fas fa-box me-3"></i>
      Products
    </a>
    <a class="nav-link text-white-50 d-flex align-items-center mb-2 rounded" 
       [routerLink]="['/admin/manage-orders']" 
       routerLinkActive="active bg-primary text-white">
      <i class="fas fa-shopping-cart me-3"></i>
      Orders
    </a>
    <a class="nav-link text-white-50 d-flex align-items-center mb-2 rounded" 
       [routerLink]="['/admin/manage-users']" 
       routerLinkActive="active bg-primary text-white">
      <i class="fas fa-users me-3"></i>
      Users
    </a>
    <a class="nav-link text-white-50 d-flex align-items-center mb-2 rounded" 
       [routerLink]="['/admin/analytics']" 
       routerLinkActive="active bg-primary text-white">
      <i class="fas fa-chart-bar me-3"></i>
      Analytics
    </a>
    <a class="nav-link text-white-50 d-flex align-items-center mb-2 rounded" 
       [routerLink]="['/admin/settings']" 
       routerLinkActive="active bg-primary text-white">
      <i class="fas fa-cog me-3"></i>
      Settings
    </a>
    <a class="nav-link text-danger d-flex align-items-center mb-2 rounded" 
       (click)="logout()">
      <i class="fas fa-sign-out-alt me-3"></i>
      Logout
    </a>
  </nav>
</div>
