<div class="row main p-0 m-0 d-flex align-items-center vh-100">
    <!-- Left side with custom styling -->
    <div class="left-container col-lg-4 vh-100 d-flex align-items-center justify-content-center">
        <div class="text-content p-5 text-white">
            <h1 class="display-4 fw-bold mb-4 text-gradient">Join Cybershop</h1>
            <p class="lead">Create your account to start your shopping journey.</p>
            <div class="mt-4 d-none d-lg-block">
                <div class="brand-badge p-2 d-inline-block rounded-3">
                    <span class="fw-bold">Cyber Shop</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Right side with signup form -->
    <div class="right-container col-lg-8 d-flex justify-content-center m-auto align-items-center py-4">
        <div class="signup-form">
            <div class="text-center mb-4">
                <h2 class="fw-bold">Create Account</h2>
                <p class="text-muted">Please enter your details</p>
            </div>

            <form>
                <div class="paragraph">* indicates required field</div>

                <div class="d-flex flex-row justify-content-between gap-1">
                    <div class="mb-3 w-100">
                        <div class="input-group custom-input-group mb-3">
                            <span class="input-group-text border-end-0 bg-transparent"><i
                                    class="fa-solid fa-user"></i></span>
                            <input type="text" class="form-control border-start-0" id="username" name="username"
                                placeholder="Username *" [(ngModel)]="user.username" required />
                        </div>
                    </div>

                    <div class="mb-3 w-100">
                        <div class="input-group custom-input-group mb-3">
                            <span class="input-group-text border-end-0 bg-transparent"><i
                                    class="fa-solid fa-envelope"></i></span>
                            <input type="email" class="form-control border-start-0" id="email" name="email"
                                placeholder="Email *" [(ngModel)]="user.email" required />
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-row justify-content-between gap-1">
                    <div class="mb-3 w-100">
                        <div class="input-group custom-input-group mb-3">
                            <span class="input-group-text border-end-0 bg-transparent"><i
                                    class="fa-solid fa-venus-mars"></i></span>
                            <input type="text" class="form-control border-start-0" id="gender" name="gender"
                                placeholder="Gender *" [(ngModel)]="user.gender" required />
                        </div>
                    </div>
                    <div class="mb-3 w-100">
                        <div class="input-group custom-input-group mb-3">
                            <span class="input-group-text border-end-0 bg-transparent"><i class="fa-solid fa-calendar-days"></i></span>
                            <input type="date" class="form-control border-start-0" id="birthdate" name="birthdate"
                                placeholder="Birth Date *" [(ngModel)]="user.birthDate" required />
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-row justify-content-between gap-1">
                    <div class="mb-3 w-100">
                        <div class="input-group custom-input-group mb-3">
                            <span class="input-group-text border-end-0 bg-transparent"><i
                                    class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control border-start-0" id="password" name="password"
                                placeholder="Password *" [(ngModel)]="user.password" required />
                        </div>
                    </div>

                    <div class="mb-3 w-100">
                        <div class="input-group custom-input-group mb-3">
                            <span class="input-group-text border-end-0 bg-transparent"><i
                                    class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control border-start-0" id="confirm-password"
                                name="password2" placeholder="Confirm Password *" required />
                        </div>
                    </div>
                </div>

                <div class="term-p">
                    By creating an account you agree to the
                    <a href="#" class="condition-link">Cyberlife site terms and conditions.</a>
                </div>

                <div class="d-grid gap-2 mb-3">
                    <button (click)="signUp(user)" class="btn custom-btn" type="submit">
                        <span>Register</span>
                        <i class="fa-solid fa-arrow-right ms-2"></i>
                    </button>
                </div>

                <hr />

                <div class="d-flex justify-content-center">
                    <p>
                        Already have an account?
                        <a class="condition-link" [routerLink]="['/login']">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
