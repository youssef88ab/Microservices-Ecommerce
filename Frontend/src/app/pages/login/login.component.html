<div class="row main p-0 m-0 d-flex align-items-center vh-100">
  <!-- Left side with custom styling -->
  <div class="left-container col-lg-6 vh-100 d-flex align-items-center justify-content-center">
    <div class="text-content p-5 text-white">
      <h1 class="display-4 fw-bold mb-4 text-gradient">Welcome Back</h1>
      <p class="lead">Access your account to continue your journey.</p>
      <div class="mt-4 d-none d-lg-block">
        <div class="brand-badge p-2 d-inline-block rounded-3">
          <span class="fw-bold">Your Company</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Right side with login form - keeping original Angular code -->
  <div class="right-container col-lg-6 d-flex justify-content-center m-auto align-items-center">
    <form class="login-card w-75" (ngSubmit)="onLogin()">
      <div class="text-center mb-4">
        <h2 class="fw-bold">Login</h2>
        <p class="text-muted">Please enter your credentials</p>
      </div>
      
      <div class="mb-3">
        <div class="input-group custom-input-group mb-3">
          <span class="input-group-text border-end-0 bg-transparent"><i class="fa-solid fa-inbox"></i></span>
          <input
            type="text"
            class="form-control border-start-0"
            id="username"
            name="username"
            placeholder="Username"
            required
            [(ngModel)]="credentials.username"
          />
        </div>
        
   
        <div class="input-group custom-input-group">
          <span class="input-group-text border-end-0 bg-transparent"><i class="fa-solid fa-key"></i></span>
          <input
            type="password"
            class="form-control border-start-0"
            id="password"
            name="password"
            placeholder="Password"
            required
            [(ngModel)]="credentials.password"
          />
        </div>
      </div>
      
      <div class="d-grid gap-2 mb-3">
        <button class="btn custom-btn" type="submit">
          <span>Login</span>
          <i class="bi bi-arrow-right ms-2"></i>
        </button>
      </div>
      
      <div class="d-flex justify-content-end">
        <a class="forgot-link">Forgot password?</a>
      </div>
    </form>
  </div>
</div>
